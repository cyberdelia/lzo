name: Build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Install lzo
      run: sudo apt-get install liblzo2-dev
    - name: Build
      run: go build -v .
    - name: Test
      run: go test -v .
